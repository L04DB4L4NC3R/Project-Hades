name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/setup-go@v1
    - name: Compile Binaries, build images and push to dockerhub
      run: |
        ls
        make compile
        make build
        docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
        make push
